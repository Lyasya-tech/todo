<div class="row">

    <div class="col-md-5">
        <h2>User List</h2>
        <!-- search -->
        <div class="row">
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search users">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="searchUsers()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    <hr>

    <div class="col-md-5">
        <h2>Users</h2>
        <button class="btn btn-primary" (click)="createNewUser()" style="margin-bottom: 10px;">Create New User</button>
        <app-user-item *ngFor="let user of filteredUsers, let i = index" [user]="user" [id]="user.id">
        </app-user-item>
    </div>

        <div class="col-md-7">
            <div class="edit-user-container">
                <router-outlet></router-outlet>
            </div>
        </div>
</div>
