<div class="user-details-container" style="margin-left: 100px;">
    <h2>User Details</h2>
    <div class="details-item">
        <strong>ID:</strong> {{ user.id }}
    </div>
    <div class="details-item">
        <strong>Name:</strong> {{ user.name }}
    </div>
    <div class="details-item">
        <strong>eMail:</strong> {{ user.email }}
    </div>
    <div class="details-item">
        <strong>Role:</strong> {{ user.role }}
    </div>
    <br>
    <!-- <a class="btn btn-primary " style="margin-right: 5px;" [routerLink]="['../edit-task', task.id]" -->
    <button class="btn btn-primary " style="margin-right: 5px;" routerLink="edit"
        routerLinkActive="active">Edit</button>
    <button class="btn btn-danger " (click)="deleteUser(user.id)" style="margin-right: 5px;">Delete</button>
    <button class="btn btn-success" (click)="assignUserToTask()">Assign User to Task</button>
</div>
<br><br><br><br><br>

<router-outlet></router-outlet>
