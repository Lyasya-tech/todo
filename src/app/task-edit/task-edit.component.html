<div class="row">
    <div class="col-xs-12">
        <h2>{{ editMode ? 'Create New Task' : 'Edit Task'  }}</h2>
        <form (ngSubmit)="onFormSubmit()" #editTaskForm="ngForm">
          <div class="form-group">
            <label for="description">Task Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="task.description"
              required
            />
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input
              type="date"
              class="form-control"
              id="dueDate"
              name="dueDate"
              [(ngModel)]="task.dueDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select
              class="form-control"
              id="status"
              name="status"
              [(ngModel)]="task.status"
              required
            >
              <option value="not started">Not Started</option>
              <option value="complete">Complete</option>
            </select>
          </div>
            <button *ngIf="editMode === 'new'" type="submit" class="btn btn-primary">Create Task</button>
            <button *ngIf="editMode !== 'new'" type="submit" class="btn btn-primary">Update Task</button>
        </form>

            <button type="submit" class="btn btn-primary">Create Task</button>
          </form>

        <form *ngIf="!editMode" (ngSubmit)="updateTask()" #editTaskForm="ngForm">

            <button type="submit" class="btn btn-primary">Update Task</button>
          </form>
 -->

    </div>
    
  </div>
