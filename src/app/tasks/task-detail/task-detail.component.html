<div class="task-details-container">
    <div class="close-icon" (click)="closeTaskDetails()">
        <strong style="margin-top: 2px; margin-right: 1px;">X</strong>
    </div>
    <h2>Task Details</h2>
    <div class="details-item">
        <strong>ID:</strong> {{ task.id }}
    </div>
    <div class="details-item">
        <strong>Description:</strong> {{ task.description }}
    </div>
    <div class="details-item">
        <strong>Due Date:</strong> {{ task.dueDate }}
    </div>
    <div class="details-item">
        <strong>Status:</strong> {{ task.status }}
    </div>
    <br>
    <button class="btn btn-primary " style="margin-right: 5px;" routerLink="edit"
        routerLinkActive="active">Edit</button>
    <button class="btn btn-danger " (click)="deleteTask(task.id)" style="margin-right: 5px;">Delete</button>
    <button class="btn btn-success" (click)="assignTaskToUser()">Assign Task to User</button>
</div>

<router-outlet></router-outlet>
